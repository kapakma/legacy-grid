<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Legacy Grid example</title>
    <link rel="stylesheet" href="css/grid.css" type="text/css">
    <style>
        body {
            width: 90%;
            max-width: 980px;
            margin: 0 auto;
          }
    </style>
</head>
<body>
    <div class="grid">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col span-8">13</div>
            <div class="col span-4">14</div>
        </div>
        <div class="row">
            <div class="col span-4 offset-by-1">15</div>
            <div class="col span-5 offset-by-2">16</div>
        </div>
        <div class="row">
            <div class="col span-3 offset-by-1">17</div>
            <div class="col span-1 offset-by-1">18</div>
            <div class="col span-1 offset-by-1">19</div>
            <div class="col span-3 offset-by-1">20</div>
        </div>
    </div>
</body>
</html>
